<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Huddle landing page</title>
</head>
<body>


  <div class="container">
  <header>
  <img src="./images/logo.svg" alt="" class="logo">
  <img src="./images/illustration-mockups.svg" alt="" class="illustration">
  </header>

  <main>
   
    <h1>Build The Community Your Fans Will Love
    </h1>
    <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p> 
  
    <button>Register</button>
  </main>
    
    <footer class="social-links">
    <img src="./images/facebook-f.svg" alt="" class="icon facebook">
    <img src="./images/twitter.svg" alt="" class="icon twitter">
    <img src="./images/instagram.svg" alt="" class="icon instagram">
    </footer>
  </div>
</body>
</html>
